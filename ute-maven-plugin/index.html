  <p>
  	The UTE Maven Plugin is a wrapper for <a href="/ute">Universal Task Executer (UTE)</a> that makes it easy to execute UTE jobs as part of a Maven project build.
  </p>
  <p>
    UTE Maven Plugin source is hosted at <a href="https://github.com/shaunjohnson/ute-maven-plugin" target="_blank">Github</a> and built using <a href="http://travis-ci.org/#!/shaunjohnson/ute-maven-plugin" target="_blank">Travis CI</a>.
  </p>
